{% extends "auctions/layout.html" %}

{% block body %}
<h2>Add Listing</h2>

<form action="{% url 'addlisting' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.errors }}
            <div>{{ field.label }}</div>
            <div>{{ field }}</div>

        </div>
    {% endfor %}
    <br />
        <div><input type="submit"></div>



</form>


{% endblock %}
